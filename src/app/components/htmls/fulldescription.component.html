<div>

  <h2 mat-dialog-title>
    {{data.curbuy.name}}
  </h2>

  <mat-dialog-content>
    <img width="256" height="256" [src]="data.curimage" />
    <p>{{data.curbuy.description}}</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close="false">Close</button>
    <button mat-flat-button mat-dialog-close="true">Add to cart</button>

  </mat-dialog-actions>

</div>
