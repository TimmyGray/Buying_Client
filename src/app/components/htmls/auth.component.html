<div fxLayout="column" class="mg-t-2">

  <div fxLayout="row" fxLayoutAlign="center">
    <mat-form-field appierence="fill">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Enter login/name" />
      <mat-icon matSuffix>mood</mat-icon>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <mat-form-field appierence="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Enter email" />
      <mat-icon matSuffix>local_post_office</mat-icon>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <mat-form-field appierence="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Enter password" />
      <mat-icon matSuffix>fingerprint</mat-icon>
      <mat-hint>The password must include at least one digit and special character</mat-hint>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" class="mg-t-2">
    <mat-form-field appierence="fill">
      <mat-label>Confirm password</mat-label>
      <input type="password" matInput placeholder="Confirm password" />
      <mat-icon matSuffix>verified_user</mat-icon>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" class="mg-t-2">
    <div class="mg-r-1">
      <button mat-raised-button color="primary" >Register</button>
    </div>
    <div>
      <button mat-raised-button color="accent">Reset</button>

    </div>
  </div>

</div>
