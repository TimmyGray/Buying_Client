
<div fxLayout="row" fxLayoutAlign="space-evenly center" class="light-blue-bg">

  <div fxLayout="column">
    <button color="primary" mat-icon-button>
      <mat-icon>sort</mat-icon>
    </button>
  </div>

  <div fxLayout="column">

    <mat-form-field appearance="fill">
      <mat-label>Filter:</mat-label>
      <mat-select>

        <mat-option></mat-option>
        <mat-option value="">First connector type</mat-option>
        <mat-option value="">Second connector type</mat-option>
        <mat-option value="">Length</mat-option>
        <mat-option value="">Wire type</mat-option>
        <mat-option value="">Price</mat-option>

      </mat-select>
    </mat-form-field>

  </div>

  <div fxLayout="column">

    <button mat-stroked-button color="warn">Apply sorting</button>

  </div>

</div>

<div class="mg-t-2">

  <div fxLayout="row wrap" class="center-xs" fxLayoutAlign="space-evenly" fxLayoutGap="20px" fxLayout.xs="column" >

    <mat-card class="mg-2 width-200 height-400" *ngFor="let buy of listofbuys; let i = index">

      <div hidden>{{i}}</div>
      <mat-card-header (click)="openFullDes(buy,i)">
        <mat-card-title>{{buy.name}}</mat-card-title>
        <mat-card-subtitle>{{buy.cost | currency}}</mat-card-subtitle>
        <img mat-card-sm-image [src]="listofimages[i]" />
      </mat-card-header>
      <mat-card-content (click)="openFullDes(buy,i)">
        <p>First connector:<span [textContent]="parsingItem(buy.item,0)"></span></p>
        <p>Second connector:<span [textContent]="parsingItem(buy.item,1)"></span></p>
        <p>Wire's type:<span [textContent]="parsingItem(buy.item,2)"></span></p>
        <p>Lenght:<span [textContent]="parsingItem(buy.item,3)"></span>m</p>
      </mat-card-content>
      <mat-card-actions class="between-style">
        <button mat-stroked-button (click)="addToCart(buy)" color="primary">add to cart</button>
        <div class="inline-style">
          <button mat-icon-button (click)="addToCart(buy)">
            <mat-icon color="accent">add</mat-icon>
          </button>
          <button mat-icon-button (click)="removeFromCart(buy)">
            <mat-icon color="warn">remove</mat-icon>
          </button>
        </div>
      </mat-card-actions>

    </mat-card>

  </div>

</div>
